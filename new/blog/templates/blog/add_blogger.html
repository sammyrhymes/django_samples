<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blogger</title>
    <style>
        *{
            font-family: chivo, sans-serif;
            box-sizing: border-box;
            padding: 0;
            list-style-type: none;
            text-decoration: none;
        }
        body{
            width: 80%;
            height: 100vh;
            margin: auto;
            background: black;
            color: white;
        }
        .content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        nav{
            height: 6vh;
        }
        .nav-items{
            width: 40%;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }
        .nav-items a{
            color: coral;
            font-weight: 600;
            transition: all 300ms ease-in-out;
        }
        .nav-items a:hover{
            color: rgb(245, 89, 32);
            transform: scale(1.1);
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 55%;
        }
        form input, textarea{
            height: 2.5rem;
            padding: .5rem;
            border: 1px solid coral;
            color: white;
            border-radius: 1rem;
            background-color: black;
        }
        form textarea{
            height: 30vh;
        }
        .submit{
            background-color: rgb(245, 89, 32);
            color: black;
            transition: all 300ms ease-in-out;
        }
        .submit:hover{
            background-color: rgb(245, 89, 32);
            transform: scale(1.03);
        }
        a{
            color: coral;
            font-weight: 600;
            transition: all 300ms ease-in-out;
        }
        a:hover{
            color: rgb(245, 89, 32);
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <nav>
        <ul class="nav-items">
            <li class="nav_item">
                <p>
                    <a href="{% url 'blog:add_blogger' %}">
                        blogger
                    </a>
                </p>
            </li>
            <li class="nav_item">
                <p>
                    <a href="{% url 'blog:feed' %}">
                        feed
                    </a>
                </p>
            </li>
            <li class="nav_item">
                <p>
                    <a href="{% url 'blog:add_blog' %}">
                        blog
                    </a>
                </p>
            </li>
        </ul>
    </nav>
    <div class="content">
    <h2>Add new Blogger</h2>
    {% if message %}
        <p>blog added!</p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
    <input type="text" name="name" id="" placeholder="john doe" required>
    <input type="text" name="username" id="" placeholder="username" required>
    <textarea name="bio" id="" required  placeholder="bio"></textarea>    
    <input class="submit" type="submit" name="submit" id="" value="Submit">

    </form>
</div>
</body>
</html>

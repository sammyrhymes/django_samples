<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <style>
        *{
            font-family: chivo, sans-serif;
            box-sizing: border-box;
            padding: 0;
            list-style-type: none;
            text-decoration: none;
        }
        body{
            width: 80%;
            height: 100vh;
            background: black;
            color: white;
            margin: auto;

        }
        nav{
            height: 6vh;
        }
        .nav-items{
            width: 40%;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }
        .nav-items a{
            color: coral;
            font-weight: 600;
            transition: all 300ms ease-in-out;
        }
        .nav-items a:hover{
            color: rgb(245, 89, 32);
            transform: scale(1.1);
        }
        .content{
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        form{
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 55%;
        }
        form input, textarea, #select_blogger {
            height: 2.5rem;
            padding: .5rem;
            border: 1px solid coral;
            color: white;
            border-radius: 1rem;
            background-color: black;
        }
        form textarea{
            height: 30vh;
        }
        .submit{
            background-color: rgb(245, 89, 32);
            color: black;
            transition: all 300ms ease-in-out;
        }
        .submit:hover{
            background-color: rgb(245, 89, 32);
            transform: scale(1.03);
        }
        #select_blogger{
            width: 100%;
            color: coral;
        }
        #select_blogger option{
            border-radius:.7rem;
        }
        #select_blogger option:hover{
            color: white;
            background-color: coral;
        }
        a{
            color: coral;
            font-weight: 600;
            transition: all 300ms ease-in-out;
        }
        a:hover{
            color: rgb(245, 89, 32);
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <nav>
        <ul class="nav-items">
            <li class="nav_item">
                <p>
                    <a href="{% url 'blog:add_blogger' %}">
                        blogger
                    </a>
                </p>
            </li>
            <li class="nav_item">
                <p>
                    <a href="{% url 'blog:feed' %}">
                        feed
                    </a>
                </p>
            </li>
            <li class="nav_item">
                <p>
                    <a href="{% url 'blog:add_blog' %}">
                        blog
                    </a>
                </p>
            </li>
        </ul>
    </nav>
    <div class="content">
    <h3>Add Blog</h3>
    {% if message %}
        <p>blog added!</p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
    <p>
        <label for="select_blogger">
            <select name="blogger" id="select_blogger" required>
                <option value="">-- please choose --</option>
                {% for blogger in bloggers%}
                <option value="{{ blogger }}">{{ blogger }}</option>
                {% endfor %}
            </select>
        </label>
    </p>
    <input type="text" name="title" id="" placeholder="title" required>
    <textarea name="body" id="" placeholder="input body here" required></textarea>
    <input type="submit" class="submit" name="submit" id="" value="Submit">
    </form>
</div>
</body>
</html>

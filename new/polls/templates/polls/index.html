<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
{% block content %}
    {% if questions %}
        <ul>
        {% for q in questions %}
            <li>
                <a href="{% url 'polls:details' q.id %}">{{ q.question_text }}</a>
            </li>
            {% endfor %}
        </ul>
  
    {% else %}
        <p>
            No question found!
        </p>
    {% endif %}
{% endblock %}
</body>
</html>
